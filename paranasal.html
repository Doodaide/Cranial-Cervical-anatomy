<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Median Sagittal view of the Skull and Paranasal Sinuses</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navigation">
        <button onclick="location.href='index.html'">Back to Homepage</button>
        <span class="breadcrumb">Homepage / Median Sagittal view of the Skull and Paranasal Sinuses</span>
    </div>
    <div class="title-box">
        <h1>Median Sagittal view of the Skull and Paranasal Sinuses</h1>
        <p>by Alex He</p>
    </div>
    <div class="container">
        <canvas id="canvas"></canvas>
        <div class="menu">
            <h3>Toggle Layers</h3>
            <button onclick="selectAllLayers(true)">Select All</button>
            <button onclick="selectAllLayers(false)">Deselect All</button>
            <label><input type="checkbox" onchange="toggleLayer(0, this.checked)">Maxilla</label><br>
            <label><input type="checkbox" onchange="toggleLayer(1, this.checked)">Nose components</label><br>
            <label><input type="checkbox" onchange="toggleLayer(2, this.checked)">Palatine Bone</label><br>
            <label><input type="checkbox" onchange="toggleLayer(3, this.checked)">Sphenoid Bone</label><br>
            <label><input type="checkbox" onchange="toggleLayer(4, this.checked)">Ethmoid Bone and features</label><br>
            <label><input type="checkbox" onchange="toggleLayer(5, this.checked)">Nasal Concha</label><br>
            <label><input type="checkbox" onchange="toggleLayer(6, this.checked)">Frontal Bone and features</label><br>
            <label><input type="checkbox" onchange="toggleLayer(7, this.checked)">Septal Cartilage</label><br>
            <label><input type="checkbox" onchange="toggleLayer(8, this.checked)">Perpendicular Plate of Ethmoid Bone</label><br>
            <label><input type="checkbox" onchange="toggleLayer(9, this.checked)">Vomer</label><br>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
