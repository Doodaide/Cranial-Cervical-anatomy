<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nerves of the Skull</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title-box">
        <h1>Nerves of the Skull</h1>
        <p>by Alex He</p>
    </div>
    <div class="container">
        <canvas id="canvas"></canvas>
        <div class="menu">
            <h3>Toggle Layers</h3>
            <label><input type="checkbox" onchange="toggleLayer(0, this.checked)"> Skull</label><br>
            <label><input type="checkbox" onchange="toggleLayer(1, this.checked)"> Skull labels</label><br>
            <label><input type="checkbox" onchange="toggleLayer(2, this.checked)"> Pterygopalatine Fossa</label><br>
            <label><input type="checkbox" onchange="toggleLayer(3, this.checked)"> Facial nerve</label><br>
            <label><input type="checkbox" onchange="toggleLayer(4, this.checked)"> Facial nerve labels</label><br>
            <label><input type="checkbox" onchange="toggleLayer(5, this.checked)"> Cutaneous facial nerve</label><br>
            <label><input type="checkbox" onchange="toggleLayer(6, this.checked)"> Cutaneous facial nerve labels</label><br>
            <label><input type="checkbox" onchange="toggleLayer(7, this.checked)"> Full trigeminal nerve</label><br>
            <label><input type="checkbox" onchange="toggleLayer(8, this.checked)"> Vagus nerve</label><br>
            <label><input type="checkbox" onchange="toggleLayer(9, this.checked)"> Vagus nerve labels</label><br>
            <label><input type="checkbox" onchange="toggleLayer(10, this.checked)"> Glossopharyngeal nerve</label><br>
            <label><input type="checkbox" onchange="toggleLayer(11, this.checked)"> Glossopharyngeal nerve labels</label><br>
            <label><input type="checkbox" onchange="toggleLayer(12, this.checked)"> Oculomotor nerve</label><br>
            <label><input type="checkbox" onchange="toggleLayer(13, this.checked)"> Mandibular nerve</label><br>
            <label><input type="checkbox" onchange="toggleLayer(14, this.checked)"> Mandibular nerve labels</label><br>
            <label><input type="checkbox" onchange="toggleLayer(15, this.checked)"> Maxillary nerve</label><br>
            <label><input type="checkbox" onchange="toggleLayer(16, this.checked)"> Maxillary nerve labels</label><br>
            <label><input type="checkbox" onchange="toggleLayer(17, this.checked)"> Ophthalmic nerve</label><br>
            <label><input type="checkbox" onchange="toggleLayer(18, this.checked)"> Ophthalmic nerve labels</label><br>
            <!-- Add more checkboxes for additional layers -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
