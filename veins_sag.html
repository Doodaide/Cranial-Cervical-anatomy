<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veins of the head and neck (sagittal view)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navigation">
        <button onclick="location.href='index.html'">Back to Homepage</button>
        <span class="breadcrumb">Homepage / Veins of the head and neck (sagittal view)</span>
    </div>
    
    <div class="title-box">
        <h1>Veins of the head and neck (sagittal view)</h1>
        <p>by Alex He</p>
    </div>
    
    <div class="container">
        <canvas id="canvas"></canvas>
        <div class="menu">
            <h3>Toggle Layers</h3>
            <button onclick="selectAllLayers(true)">Select All</button>
            <button onclick="selectAllLayers(false)">Deselect All</button>
            <label><input type="checkbox" onchange="toggleLayer(0, this.checked)"> Bone Labels</label><br>
            <label><input type="checkbox" onchange="toggleLayer(3, this.checked)"> Internal Jugular Vein</label><br>
            <label><input type="checkbox" onchange="toggleLayer(8, this.checked)"> Superior and Middle Thyroid Veins</label><br>
            <label><input type="checkbox" onchange="toggleLayer(7, this.checked)"> Retroauricular Vein</label><br>
            <label><input type="checkbox" onchange="toggleLayer(2, this.checked)"> Facial Vein, deep facial, and common facial</label><br>
            <label><input type="checkbox" onchange="toggleLayer(1, this.checked)"> External Jugular Vein</label><br>
            <label><input type="checkbox" onchange="toggleLayer(6, this.checked)"> Pterygoid Venous Plexus</label><br>
            <label><input type="checkbox" onchange="toggleLayer(9, this.checked)"> Superficial Temporal Veins</label><br>
            <label><input type="checkbox" onchange="toggleLayer(5, this.checked)"> Posterior Auricular Vein</label><br>
            <label><input type="checkbox" onchange="toggleLayer(4, this.checked)"> Occipital Vein</label><br>





        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
