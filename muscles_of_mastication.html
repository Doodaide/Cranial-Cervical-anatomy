<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muscles of Mastication</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navigation">
        <button onclick="location.href='index.html'">Back to Homepage</button>
        <span class="breadcrumb">Homepage / Muscles of Mastication</span>
    </div>
    
    <div class="title-box">
        <h1>Muscles of Mastication</h1>
        <p>by Alex He</p>
    </div>
    
    <div class="container">
        <canvas id="canvas"></canvas>
        <div class="menu">
            <h3>Toggle Layers</h3>
            <button onclick="selectAllLayers(true)">Select All</button>
            <button onclick="selectAllLayers(false)">Deselect All</button>
            <label><input type="checkbox" onchange="toggleLayer(0, this.checked)"> Bones of the Skull</label><br>
            <label><input type="checkbox" onchange="toggleLayer(1, this.checked)"> Labels of the bones of the skull</label><br>
            <label><input type="checkbox" onchange="toggleLayer(2, this.checked)"> Articular Disc</label><br>
            <label><input type="checkbox" onchange="toggleLayer(3, this.checked)"> Buccinator muscle</label><br>
            <label><input type="checkbox" onchange="toggleLayer(4, this.checked)"> Superior Pharyngeal Constrictor</label><br>
            <label><input type="checkbox" onchange="toggleLayer(5, this.checked)"> Medial Pterygoid muscle, deep head</label><br>
            <label><input type="checkbox" onchange="toggleLayer(6, this.checked)"> Lateral Pterygoid muscle, superior and inferior heads</label><br>
            <label><input type="checkbox" onchange="toggleLayer(7, this.checked)"> Medial Pterygoid muscle, superficial head</label><br>
            <label><input type="checkbox" onchange="toggleLayer(8, this.checked)"> Coronoid Process (many muscles are hidden)</label><br>
            <label><input type="checkbox" onchange="toggleLayer(9, this.checked)"> Temporalis muscle</label><br>
            <label><input type="checkbox" onchange="toggleLayer(10, this.checked)"> Zygomatic (features are hidden behind it)</label><br>
            <label><input type="checkbox" onchange="toggleLayer(11, this.checked)"> TMJ capsule and lateral ligament</label><br>
            <label><input type="checkbox" onchange="toggleLayer(12, this.checked)"> Masseter muscle (deep and superficial heads)</label><br>



        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
