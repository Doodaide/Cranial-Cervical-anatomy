<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigeminal Nerve View</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navigation">
        <button onclick="location.href='index.html'">Back to Homepage</button>
        <span class="breadcrumb">Homepage / Trigeminal Nerve View</span>
    </div>
    <div class="title-box">
        <h1>Trigeminal Nerve View</h1>
        <p>by Alex He</p>
    </div>
    <div class="container">
        <canvas id="canvas"></canvas>
        <div class="menu">
            <h3>Toggle Layers</h3>
            <button onclick="selectAllLayers(true)">Select All</button>
            <button onclick="selectAllLayers(false)">Deselect All</button>
            <label><input type="checkbox" onchange="toggleLayer(0, this.checked)">Underlying bony structures</label><br>
            <label><input type="checkbox" onchange="toggleLayer(1, this.checked)">Nose cartilages</label><br>
            <label><input type="checkbox" onchange="toggleLayer(2, this.checked)">Eye</label><br>
            <label><input type="checkbox" onchange="toggleLayer(3, this.checked)">Optic Nerve</label><br>
            <label><input type="checkbox" onchange="toggleLayer(4, this.checked)">Outer layer of Zygomer</label><br>
            <label><input type="checkbox" onchange="toggleLayer(5, this.checked)">Maxillary Nerve</label><br>
            <label><input type="checkbox" onchange="toggleLayer(6, this.checked)">Outer layer of maxilla</label><br>
            <label><input type="checkbox" onchange="toggleLayer(7, this.checked)">Pterygopalatine Ganglion</label><br>
            <label><input type="checkbox" onchange="toggleLayer(8, this.checked)">Mandibular Nerve</label><br>
            <label><input type="checkbox" onchange="toggleLayer(9, this.checked)">Lacrimal Gland</label><br>
            <label><input type="checkbox" onchange="toggleLayer(10, this.checked)">Ophthalmic Nerve</label><br>
            <label><input type="checkbox" onchange="toggleLayer(11, this.checked)">Ciliary Ganglion</label><br>
            <label><input type="checkbox" onchange="toggleLayer(12, this.checked)">Trigeminal nerve and ganglion</label><br>
            <label><input type="checkbox" onchange="toggleLayer(13, this.checked)">Outer layer of Zygomer</label><br>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
