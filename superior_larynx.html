<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superior view of the Larynx</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navigation">
        <button onclick="location.href='index.html'">Back to Homepage</button>
        <span class="breadcrumb">Homepage / Superior view of the Larynx</span>
    </div>
    
    <div class="title-box">
        <h1>Superior view of the Larynx</h1>
        <p>by Alex He</p>
    </div>
    
    <div class="container">
        <canvas id="canvas"></canvas>
        <div class="menu">
            <h3>Toggle Layers</h3>
            <button onclick="selectAllLayers(true)">Select All</button>
            <button onclick="selectAllLayers(false)">Deselect All</button>
            <label><input type="checkbox" onchange="toggleLayer(0, this.checked)"> Cartilages of the Larynx</label><br>
            <label><input type="checkbox" onchange="toggleLayer(1, this.checked)"> Larynx Labels</label><br>
            <label><input type="checkbox" onchange="toggleLayer(2, this.checked)"> Posterior Cricoarytenoids</label><br>
            <label><input type="checkbox" onchange="toggleLayer(3, this.checked)"> Lateral Cricoarytenoids</label><br>
            <label><input type="checkbox" onchange="toggleLayer(4, this.checked)"> Oblique and Transverse Arytenoids</label><br>
            <label><input type="checkbox" onchange="toggleLayer(5, this.checked)"> Vocalis Muscle</label><br>
            <label><input type="checkbox" onchange="toggleLayer(6, this.checked)"> Thyroarytenoid Muscles</label><br>
            <label><input type="checkbox" onchange="toggleLayer(7, this.checked)"> Cricothyroid Muscles</label><br>


        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
