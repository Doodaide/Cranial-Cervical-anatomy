<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arteries</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navigation">
        <button onclick="location.href='index.html'">Back to Homepage</button>
        <span class="breadcrumb">Homepage / Arteries</span>
    </div>
    
    <div class="title-box">
        <h1>Arteries of the head and neck</h1>
        <p>by Alex He</p>
    </div>
    
    <div class="container">
        <canvas id="canvas"></canvas>
        <div class="menu">
            <h3>Toggle Layers</h3>
            <button onclick="selectAllLayers(true)">Select All</button>
            <button onclick="selectAllLayers(false)">Deselect All</button>
            <label><input type="checkbox" onchange="toggleLayer(1, this.checked)"> Bones</label><br>
            <label><input type="checkbox" onchange="toggleLayer(0, this.checked)"> Subclavian and branches</label><br>
            <label><input type="checkbox" onchange="toggleLayer(2, this.checked)"> Common carotid artery</label><br>
            <label><input type="checkbox" onchange="toggleLayer(3, this.checked)"> External Carotid artery</label><br>
            <label><input type="checkbox" onchange="toggleLayer(4, this.checked)"> Superior Thyroid artery</label><br>
            <label><input type="checkbox" onchange="toggleLayer(5, this.checked)"> Lingual artery</label><br>
            <label><input type="checkbox" onchange="toggleLayer(6, this.checked)"> Facial artery</label><br>
            <label><input type="checkbox" onchange="toggleLayer(7, this.checked)"> Superficial Temporal artery</label><br>
            <label><input type="checkbox" onchange="toggleLayer(8, this.checked)"> Maxillary artery</label><br>
            <label><input type="checkbox" onchange="toggleLayer(9, this.checked)"> Posterior Auricular and Occipital artery</label><br>
            <label><input type="checkbox" onchange="toggleLayer(10, this.checked)"> Ascending pharyngeal artery</label><br>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
